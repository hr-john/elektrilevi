<!DOCTYPE html>
<html lang="et-EE">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/elektrilevi/ressources/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eesti elektritoodangu ja hinna leidmine</title>

    <link rel="stylesheet" href="../styles/tootmine.css">
    <script src="chartist.js" defer></script>
    <script src="../scripts/tootmine.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item1">
        <h1>Eesti elektritoodangu ja hinna leidmine</h1>
        <p>
          Palun anna <a href="https://dashboard.elering.ee" target="_blank">Elering</a> lehelt loetud csv laiendiga fail:
          <input type="file" onchange="readFile(this)">
        </p>
      </div>
      <div class="grid-item2">
        <table id="top_table">
          <tr>
            <th></th><th>GWh</th><th>SUMMA</th>
          </tr>
          <tr>
            <th>Toodetud</th><td><div id="kwh_1">00.00 GWh</div></td><td><div id="summa_1">0.00 M€</div></td>
          </tr>
          <tr>
            <th>Tarbitud</th><td><div id="kwh_2">00.00 GWh</div></td><td><div id="summa_2">0.00 M€</div></td>
          </tr>	 
        </table>
        <div class="ct-chart"></div>
      </div>
      <div class="grid-item3">
        <table id="extension_table">
          <th>KUUPÄEV</th><th>00-01</th><th>01-02</th><th>02-03</th><th>03-04</th><th>04-05</th><th>05-06</th><th>06-07</th><th>07-08</th><th>08-09</th><th>09-10</th><th>10-11</th><th>11-12</th>
          <th>12-13</th><th>13-14</th><th>14-15</th><th>15-16</th><th>16-17</th><th>17-18</th><th>18-19</th><th>19-20</th><th>20-21</th><th>21-22</th><th>22-23</th><th>23-00</th><th>KOKKU</th>
        </table>
      </div>
    </div>
  </body>
</html>
