<!DOCTYPE html>
<html lang="et-EE">
<head>
 <TITLE>
   Sobiva Elektrilevi paketi leidmine
 </TITLE>
<style>
body {
  background-image: url("https://hr-john.github.io/elektrilevi/Windmill.jpeg") ;
  background-size: cover;
}
 P { margin:0; text-indent: 2em }
 DIV { margin:0; text-indent: 2em }
</style>
<script>
 function arvuta()
  {
   hind = [ [1.13, 0.4,  5.12, 6.16, 3.58, 4.23, 2.46, 2.28, 2.74, 1.58],
            [1.13, 0.1,  5.12, 6.16, 3.58, 4.23, 2.46, 2.28, 2.74, 1.58,],
            [1.04, 0.447, 6.34, 7.62, 4.43, 0.01],
            [0.89, 0.447, 6.34, 7.62, 4.43, 0.01],

          ];
   kuutasu = [ [ 125, 246,  285,  320,  369,  425,  495,  586],
               [ 184, 333,  410,  480,  578,  690,  830, 1012],
               [ 458, 988, 1201, 1446, 1788, 2180, 2670, 3307],
              ];
   aasta=document.getElementById("aasta").value;
   document.getElementById('v1').innerHTML = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][2])*100)/100;
   document.getElementById('v2').innerHTML = Math.round( ( Number(document.getElementById("p").value) * Number(hind[aasta][3]) + Number(document.getElementById("o").value) * Number(hind[aasta][4]) )*100)/100;
   document.getElementById('v3').innerHTML = Math.round(Number(document.getElementById("p").value) * Number(hind[aasta][5])*100)/100;
   document.getElementById('v4').innerHTML = Math.round(Number(document.getElementById("o").value) * Number(hind[aasta][6])*100)/100;
   document.getElementById('v5').innerHTML = Math.round( ( Number(document.getElementById("p").value) * Number(hind[aasta][5]) + Number(document.getElementById("o").value) * Number(hind[aasta][6]) )*100)/100 + kuutasu[1][document.getElementById("kaitse").value];
   document.getElementById('tt').innerHTML = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][0])*100)/100;
   document.getElementById('ak').innerHTML = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][1])*100)/100;
   document.getElementById('tt').value = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][0])*100)/100;
   document.getElementById('ak').value = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][1])*100)/100;

   
   document.getElementById('v1k').innerHTML = Number(document.getElementById("v1").value) + Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][0])*100)/100 + Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][1])*100)/100;
   document.getElementById('v2k').innerHTML = Number(document.getElementById("v1").value);
   document.getElementById('v3k').innerHTML = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][0])*100)/100;
   document.getElementById('v4k').innerHTML = Math.round(Number(document.getElementById("kokkukW").value) * Number(hind[aasta][1])*100)/100;
   document.getElementById('v5k').innerHTML = document.getElementById('ak').value;   
  }
 function summa() {
  p = document.getElementById("p");
  o = document.getElementById("o");
  return Math.round(100*(Number(p.value) + Number(o.value)))/100;
  arvuta();
 }
</script>
</head>
<body>
<h1>Elektrilevi v&otilde;rgupaketi kalkulaator</h1>
 <FORM>
   Vali aasta
     <SELECT NAME="aasta" id="aasta">
      <OPTION VALUE="2">2017
      <OPTION VALUE="3">2018
      <OPTION VALUE="0">2020
      <OPTION VALUE="1" SELECTED>2021
    </SELECT>
 Mitu kWh p&auml;eval <input type="text" id="p" size="4" onchange="document.getElementById('kokkukW').value = summa()"> &ouml;&ouml;sel <input type="text" id="o" size="4" onchange="document.getElementById('kokkukW').value = summa()"> = <input id="kokkukW" size=4 value="0.00"> kokku<BR>
 Peakaitse suurus amprites
     <SELECT id="kaitse" NAME="kaitse">
      <OPTION VALUE="0">korter
      <OPTION VALUE="1" SELECTED>16
      <OPTION VALUE="2">20
      <OPTION VALUE="3">25
      <OPTION VALUE="4">32
      <OPTION VALUE="5">40
      <OPTION VALUE="6">50
      <OPTION VALUE="7">63
    </SELECT>
  <TABLE><CAPTION>..</CAPTION>
   <TR><TH>Pakett</TH><TH>HIND</TH><TH>KOKKU (HIND+Tasud+KM)</TH></TR>
   <TR><TH>V&otilde;rk 1</TH><TD><P id="v1">0.00</P></TD><TD id="v1k">0.00</TD></TR>
    <TR><TH>V&otilde;rk 2</TH><TD><P id="v2">0.00</P></TD><TD id="v2k">0.00</TD></TR>
    <TR><TH>V&otilde;rk 2 kuutasuga</TH><TD><P id="v5">0.00</P></TD><TD id="v5k">0.00</TD></TR>
    <TR><TH>V&otilde;rk 3</TH><TD><P id="v3">0.00</P></TD><TD id="v3k">0.00</TD></TR>
    <TR><TH>V&otilde;rk 4</TH><TD><P id="v4">0.00</P></TD><TD id="v4k">0.00</TD></TR>
    <TR><TH>Taastuvenergiatasu</TH><TD colspan=2><P id="tt">0.00</P></TD></TR>
    <TR><TH>Aktsiis</TH><TD colspan=2><P id="ak">0.00</P></TD></TR>   
   </TABLE>
   <button type="button" onclick="arvuta()">ARVUTA</button>
   </FORM>
 </body>
</html>
