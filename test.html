 <script>
 function display(msg) {
   var p = document.createElement('p');
    p.innerHTML = String(msg);
    document.body.appendChild(p);
   }
 
function showFile(input) {
  let file = input.files[0];
  alert(`File name: ${file.name}`); // e.g my.png
  alert(`Last modified: ${file.lastModified}`); // e.g 1552830408824
}
 
function readFile(input) {
  let file = input.files[0];
  let reader = new FileReader();
  reader.readAsText(file);
  reader.onload = function() {
    display(reader.result);
    alert(`File name: ${file.name}`);
    console.log(reader.result);
  };
  reader.onerror = function() {
    console.log(reader.error);
  };
}
  
     function kuva() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = handleStateChange;
      xhr.open("GET", "https://dashboard.elering.ee/api/nps/price/csv?start=2021-04-11T21:00:00.000Z&end=2021-04-12T20:59:59.999Z&fields=ee");
      xhr.send();   //      display("Request sent");
      
      function handleStateChange() {
        if (xhr.readyState == 4 &&
            xhr.status >= 200 &&
            xhr.status < 300) {  //          display("Got response");
             var reads = xhr.responseText; 
             var rida = showData(reads);
  //           console.log("HIND" + rida.hind );
         // return xhr.responseText ;
           }
       
     var data = {
     //            labels: [ "00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00", "00:00"  ],
            labels:  rida.aeg  ,
            series:  [ 0, rida.hind]  
                };
     new Chartist.Line('.ct-chart', data, {
      labelOffset: {   x: 0,      y: 0 },
  fullWidth: true,
  chartPadding: {
    right: 0
  }
});       
 }

function csvToArray(text) {
    let p = '', row = [''], ret = [row], i = 0, r = 0, s = !0, l;
    for (l of text) {
        if ('"' === l) {
            if (s && l === p) row[i] += l;
            s = !s;
        } else if (',' === l && s) l = row[++i] = '';
        else if ('\n' === l && s) {
            if ('\r' === p) row[i] = row[i].slice(0, -1);
            row = ret[++r] = [l = '']; i = 0;
        } else row[i] += l;
        p = l;
    }
    return ret;
};

      function showData(data) {
//        var rows = data.split(/\s+/);       var rows = data.split("\n");
       var utc=[],aeg=[],hind=[];
        var rows = csvToArray(data);
        var rowNum;
        var cells;   //        var cellNum;
        for (rowNum = 1; rowNum < rows.length-1; ++rowNum) {
         cells = rows[rowNum][0].split(";") ;        //         display("row " + rowNum +                  " has " + cells.length + " values(s)");
utc.push(cells[0]);aeg.push(cells[1].substr(-5,5));hind.push(cells[2].replace(",","."));
  //       display(rowNum + " : " + cells[1] + " -    " + cells[2]);
        }
  //     display ("AEG "  + aeg) ;
      return {
              utc:utc,
              aeg:aeg,
              hind:hind};
      }

    }

</script>
